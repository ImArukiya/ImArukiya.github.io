<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Doom - Red vs Blue Edition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/styles.wod.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="../../index.html"><img src="data/svg/TSDR.png" alt="Profile" class="profile-img"/></a>
        </div>
        <div class="nav-links">
          <a href="../../index.html" class="nav-link"
            ><i class="fas fa-home"></i> Home</a
          >
          <a href="#" class="nav-link"
            ><i class="fas fa-dice"></i> Wheel of Doom</a
          >
          <a href="https://linktr.ee/Im_frans" target="_blank" class="nav-link"
            ><i class="fas fa-video"></i> Linktree</a
          >
        </div>
        <div class="nav-buttons">
          <button class="btn btn-secondary">
            <i class="fab fa-twitch"></i> Follow
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-bell"></i> Subscribe
          </button>
          <button
            href="https://dsc.gg/tsrd"
            target="_blank"
            class="btn btn-secondary"
          >
            <i class="fab fa-discord"></i>Join discord
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h1 class="page-title">Wheel of Doom</h1>
        <p class="page-subtitle">
          Red vs Blue - The Ultimate Anime Battle Edition
        </p>

        <div class="wheel-container">
          <div class="wheel-wrapper">
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center" id="spinButton">
              <i class="fas fa-play"></i>
            </div>
            <div class="wheel-pointer"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
      <div class="modal-content">
        <button class="modal-close" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
        <h2 class="modal-title">The Wheel Has Spoken!</h2>
        <p>The battle outcome is:</p>
        <div class="modal-result" id="modalResult"></div>
        <p>Prepare for the consequences!</p>
        <button
          class="btn btn-primary"
          id="spinAgain"
          style="margin-top: 1.5rem"
        >
          <i class="fas fa-sync-alt"></i> Spin Again
        </button>
      </div>
    </div>

    <script src="../scripts/script.wod.js"></script>
    <!-- Audio Elements -->
    <audio
      id="spinSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-spin-woosh-308.mp3"
    ></audio>
    <audio
      id="winSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"
    ></audio>
  </body>
</html>
